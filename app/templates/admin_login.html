{% extends 'base.html' %}
{% block contenido %}
    <div class="admin-login-container mx-auto" style="max-width:400px;">
        <div class="card shadow rounded-4 p-4 border-0 mb-4 animate__animated animate__fadeIn">
            <h2 class="fw-bold text-primary mb-3 text-center">Acceso Administrativo</h2>
            <p class="text-center text-secondary mb-3">
                Ingresa tus credenciales para gestionar la rifa y verificar los pagos.
            </p>
            
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <div class="mb-3">
                    <label for="nombre_usuario" class="form-label fw-semibold">Nombre de usuario</label>
                    <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" placeholder="Usuario admin" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label fw-semibold">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-gradient-blue btn-lg w-100 mt-2">
                        Ingresar al panel
                    </button>
                </div>
            </form>
            <div class="text-center text-muted mt-3">
                <small>
                    Acceso exclusivo para administradores.<br>
                    Mantén tus credenciales seguras.
                </small>
            </div>
        </div>
    </div>
{% endblock %}
